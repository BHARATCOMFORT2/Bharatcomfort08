<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Partner Dashboard - BharatComfort</title>
<link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
<header>
  <div id="notifications">
  <button onclick="toggleNotifications()">ðŸ””</button>
  <div id="notificationList" class="hidden"></div>
</div>
  <h1>Partner Dashboard</h1>
  <button id="logoutBtn">Logout</button>
</header>

<main>
  <!-- Add Listing -->
  <section>
    <h2>Add New Listing</h2>
    <form id="addListingForm">
      <input type="text" id="title" placeholder="Listing Title" required>
      <textarea id="details" placeholder="Details" required></textarea>
      <input type="text" id="services" placeholder="Services (comma separated)">
      <input type="number" id="price" placeholder="Average Price" required>
      <button type="submit">Add Listing</button>
    </form>
  </section>
<!-- Partner Bookings -->
<section>
  <h2>My Listingsâ€™ Bookings</h2>
  <table id="partnerBookings">
    <thead>
      <tr>
        <th>User</th>
        <th>Listing</th>
        <th>Date</th>
        <th>Guests</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
  <!-- My Listings -->
  <section>
    <h2>My Listings</h2>
    <table id="partnerListings">
      <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
  <section id="partnerWallet">
  <h2>My Earnings</h2>
  <p><strong>Total Balance:</strong> â‚¹<span id="partnerBalance">0</span></p>
  <button onclick="requestWithdrawal()">Request Withdrawal</button>
  <h3>Transactions</h3>
  <div id="partnerTransactions"></div>
</section>
</main>

<script type="module" src="../js/partner.js"></script>
</body>
</html>
